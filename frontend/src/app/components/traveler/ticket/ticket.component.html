<div class="ticket">
    <mat-toolbar>
        <mat-toolbar-row>
            <span>{{travelerName}}</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <p>From: {{ticket.startPoint}}</p>
    <p>To: {{ticket.endPoint}}</p>
    <p>Departure: {{ticket.departureTime}}</p>
    <p>Arrival: {{ticket.arrivalTime}}</p>
    <p>Seat: {{ticket.seat}}</p>
    <p>Company: {{ticket.company}}</p>

</div>
