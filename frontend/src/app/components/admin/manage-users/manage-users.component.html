<div class="container">
    <div class="container">
        <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
            <div class="blocks">
                <button button="submit" mat-raised-button color="primary" (click)="openDialog('Add',undefined)">
                    <mat-icon>add</mat-icon> Add new user
                </button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
            <mat-card class="card">
                <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                    <h3>Users</h3>
                </mat-card-title>
                <mat-card-content>
                    <div class="mat-elevation-z8">

                        <table mat-table matSort [dataSource]="dataSource" *ngIf="users">

                            <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                            </ng-container>

                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
                                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
                                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="roles">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                                <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
                            </ng-container>


                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" class="action-link">
                                    <a (click)="openDialog('Update',element)">
                                        <mat-icon>edit</mat-icon>
                                    </a> |
                                    <a (click)="openDialog('Delete',element)">
                                        <mat-icon>delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
